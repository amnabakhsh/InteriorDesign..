<head>
<meta charset="UTF-8">

<title>الخدمات | Services</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; font-family: Arial, sans-serif; color: #d7d6b9; overflow-x: hidden; }



.video-bg { position: fixed; top:0; left:0; width:100%; height:100%; object-fit: cover; z-index: -3; }
@media (max-width: 767px) { .video-desktop { display: none; } .video-mobile { display: block; } }
@media (min-width: 768px) { .video-desktop { display: block; } .video-mobile { display: none; } }



/* إزالة padding الضخم */
.overlay { position: relative; background: rgba(50, 30, 20, 0.3); }

/* الخلفية الأغمق تمتد كامل العرض وللفوتر */
.services-bg {
  background: rgba(50, 30, 20, 0.5);
  width: 100%;
  padding: 150px 20px 40px; /* 150px مساحة بين الهيدر والبداية */
  min-height: calc(100vh - 60px - 50px); /* يغطي الشاشة بدون الهيدر والفوتر */
  text-align: center;
}

/* عنوان الخدمات داخل الخلفية الغامقة */
.services-bg h1 {
  font-size: 50px;
  text-shadow: 1px 1px 8px rgba(0,0,0,0.5);
  margin-bottom: 30px;
  font-family: "Lateef", serif;
}

/* محتوى الصور داخل الخلفية */
.services-gallery { display:grid; grid-template-columns:repeat(2,1fr); gap:20px; max-width:900px; margin:0 auto; }
.service-box { position:relative; width:100%; padding-top:100%; overflow:hidden; border-radius:10px; cursor:pointer; transition: transform 0.4s ease; }
.service-box:hover { transform:scale(1.05); }
.service-box img { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; filter:brightness(70%); transition: filter 0.3s ease; }
.service-box:hover img { filter:brightness(85%); }
.service-box h3 { position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);  color: #D7D6B9; font-family: "Lateef", serif;
text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6); padding:10px 15px; border-radius:5px; font-size:50px; text-align:center; }



footer { text-align:center; padding:40px 20px; background: rgba(100,54,45,0.9); color:#333; position:relative; z-index:10; }
footer button { margin:0 5px; padding:5px 12px; cursor:pointer; border:none; border-radius:4px; background:#d7d6b9; color:#64362d; transition: background 0.3s; }
footer button:hover { background-color:#64362d; color:#d7d6b9; }

@media(max-width:767px) { .services-gallery { grid-template-columns:1fr; } }
</style>
</head>

<!DOCTYPE html>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  scroll-behavior: smooth; /* انتقال سلس */
}

.logo img {
height: 70px; 

}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color:rgba(100, 54, 45, 0.9);
  color: #d7d6b9;
  padding: 10px 20px;
  position: relative;
}

.navbar .logo {
  font-size: 20px;
  font-weight: bold;
}

.navbar ul {
  list-style: none;
  display: none; /* مخفية افتراضياً */
  flex-direction: column; /* عمودي */
  background-color: rgba(100, 54, 45, 0.9);
  width: 100%;
  position: absolute;
  top: 50px;
  left: 0;
  margin: 0;
  padding: 0;
  z-index: 1000;
}

.navbar ul li {
  margin: 15px 0;
  text-align: center;
}

.navbar ul li a {
  color: #d7d6b9;
  text-decoration: none;
  font-size: 16px;
}

.hamburger {
  display: flex; 
  flex-direction: column;
  cursor: pointer;
}

.hamburger span {
  height: 3px;
  width: 25px;
  background-color: #d7d6b9;
  margin: 4px 0;
  border-radius: 2px;
}

.navbar ul.show {
  display: flex;
}


</style>
</head>
<body>

<nav class="navbar">

    <span></span>
  </div>
</nav>



<script>
// التحكم بأيقونة الهامبرغر
const hamburger = document.querySelector('.hamburger');
const navMenu = document.querySelector('.navbar ul');

hamburger.addEventListener('click', () => {
  navMenu.classList.toggle('show');
});
</script>

</body>
</html>

<script>
function setLanguage(lang) {
  document.querySelectorAll('[data-ar]').forEach(el => {
    el.textContent = el.getAttribute(lang === 'ar' ? 'data-ar' : 'data-en');
  });
}
</script>
